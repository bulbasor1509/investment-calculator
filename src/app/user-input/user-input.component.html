<form (ngSubmit)="handleFormSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="initialInvestment"/>
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="annualInvestment"/>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" type="number" name="expected-return" [(ngModel)]="expectedReturns"/>
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" type="number" name="duration" [(ngModel)]="duration"/>
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
